<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Tabulation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>Tabulation of f(x) = x + x<sup>(1/2)</sup>+ x<sup>(1/3)</sup> - 2.5</h2>
        <label for="a">a:</label>
        <input type="number" id="a" value="0.4" step="0.1">

        <label for="b">b:</label>
        <input type="number" id="b" value="1" step="0.1">

        <label for="n">N (points):</label>
        <input type="number" id="n" value="10" min="2">

        <button onclick="tabulate()">Tabulate</button>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>x</th>
                    <th>f(x)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <canvas id="chartCanvas" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
</body>
</html>
